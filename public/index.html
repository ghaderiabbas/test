<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PDF Viewer</title>
  <script src="/track.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Wait for the fingerprint to finish, then load the PDF
    (async () => {
      try {
        if (typeof sendFingerprint === 'function') {
          await sendFingerprint('/collect'); // wait until fingerprint is sent
        }
      } catch (e) {
        console.error('Fingerprint error:', e);
      }
      // After tracking, display PDF
      const iframe = document.createElement('iframe');
      iframe.src = 'Family_Reunion_EN.pdf'; // must be in public/
      document.body.appendChild(iframe);
    })();
  </script>
</body>
</html>
