<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <script src="/track.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
    }
    embed {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- The PDF file must be inside "public" folder -->
  <embed src="myfile.pdf" type="application/pdf">
</body>
</html>
